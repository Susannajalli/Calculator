<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<style>
    body{
        background-image:url('https://images.unsplash.com/photo-1518014179319-21e9e8139b05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBsYWluJTIwY29sb3VyfGVufDB8fDB8fHww&w=1000&q=80');
        background-size: cover;
    }
    button{background-color: rgb(234, 233, 236);
        height:100px;
        width: 100px;
    }
    #result{background-color: rgb(212, 243, 220);
        height: 100px;
        width:406px;
    }
    </style>
<body>
    <center>
    <h1>CALCULATOR</h1>
    <input type ="text" placeholder="0" id="result">
    <table>
        <tr>
            <td><button onclick ="display('7')">7</button></td>
            <td><button onclick ="display('8')">8</button></td>
            <td><button onclick ="display('9')">9</button></td>
            <td><button onclick ="display('+')">+</button></td>

            <tr>
            </tr>
            <td><button onclick ="display('4')">4</button></td>
            <td><button onclick ="display('5')">5</button></td>
            <td><button onclick ="display('6')">6</button></td>
            <td><button onclick ="display('-')">/</button></td>
        <tr>
        </tr>

        <td><button onclick ="display('1')">1</button></td>
        <td><button onclick ="display('2')">2</button></td>
        <td><button onclick ="display('3')">3</button></td>
        <td><button onclick ="display('*')">+</button></td>
        <tr>
        </tr>
        <td><button onclick ="display('0')">0</button></td>
        <td><button onclick ="clr('C')">C</button></td>
        <td><button onclick ="Calculate('=')">=</button></td>
        <td><button onclick ="display('/')">/</button></td>
        
        </tr>
    </table>
</center>
</body>
        <script>
            let output =document.getElementById("result");
            function display(num){
                output.value += num;
            }
            function Calculate(){
                try{
                    output.value=eval(output.value);
                }
                catch(err)
            {
                alert("INVALID");
            }
        }
        function clr(){
            output.value="";
        }


 </script>
</HTML>
